<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>File upload</title>
<script src="/js/lib.js" text="text/javascript" />
<link href="/css/base.css" rel="stylesheet" />

</head>
<body>
	<div th:include="menubar :: menubar"></div>

	<div>
		<div class='has-refresh' id='headline'>
			<h2>Upload any file</h2>
		</div>
		<br />
	</div>
	<div class='content'>

		<form action="/upload" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>Choose a file to upload:</td>
					<td class="upload"><input type="file" name="file" /> <br /></td>
				</tr>
				<tr>
					<td>Filename to be created on server:</td>
					<td class="upload"><input type="text" name="filename"
						lang="en" /> <br /> <br /></td>
				</tr>
				<tr>
					<td></td>
					<td><input class="upload" id="btn" type="submit" name="submit"
						value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
