<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>File upload</title>
<script src="/js/lib.js" text="text/javascript" />
<link href="/css/base.css" rel="stylesheet" />

</head>
<body>
	<div th:include="menubar :: menubar"></div>

	<div class='content'>
		<h3>Upload any file</h3>

		<div style='width: 600'>
			<form action="/upload" method="post" enctype="multipart/form-data">

				Choose a file to upload: <input type="file" name="file" /> <br />
				Filename to be created on server: <input type="text" name="filename"/>
				<br />
				<input type="submit" name="submit" value="Submit" />

			</form>

		</div>

	</div>

</body>
</html>
