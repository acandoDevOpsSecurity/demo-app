<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/lib.js" text="text/javascript" />
    <link href="/css/base.css" rel="stylesheet" />

    <title tiles:fragment="title">Messages : Create</title>
  </head>
  <body>
    <div tiles:fragment="content" class="login">
        <form name="loginform" th:action="@{/login}" method="post" autocomplete="on">               
            <fieldset>
                <legend>Please Login</legend>
                <table>
                <tr>
                <td colspan="2">
                 <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                 <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                 </div>
                 <div th:if="${userCreated}" class="alert alert-success"> 
                	Your user has been created.
                </div>
                </td>
                </tr>
                
                <tr>
                <td>

                <label for="username">Username</label>
                </td>
                <td>
                <input type="text" id="username" name="username" />
                </td>
                </tr>
                
                <tr>
                <td>
                <label for="password">Password</label>
                </td>
                <td>
                <input type="password" id="password" name="password" />  
                </td>
                </tr>
                <tr>
                <td></td>
                <td>
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
                </td>
                </tr>
                </table>
                
            </fieldset>
        </form>
    </div>
  </body>
</html>
