<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ERROR</title>
</head>
<body>
    <div layout:fragment="content">
        <div id="error-page" class="margin-top-25">
            <h1>
                <span th:text="${status}"></span> - <span th:text="${error}"></span>
            </h1>
            <div>
                <h2>Oh noooooooo....</h2> 
                <h3>You ruined everything!</h3>
                <a href="javascript:;" onclick="history.back()">back to previous page</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <span th:text="${timestamp}"></span> |
                        <span th:utext="${path}"></span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <code>
                    <strong style="color:red" th:text="${message}"></strong>
                    <span style="color:red" th:text="${stacktrace}"></span>
                </code>
            </div>
        </div>
    </div>
</body>
</html>
